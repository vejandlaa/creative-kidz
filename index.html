<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Kidz Dashboard</title>
    <style>
        :root {
            --bg-color: #f4f6f8;
            --card-bg: #ffffff;
            --primary-color: #2563eb;
            --text-color: #1e293b;
            --subtext-color: #64748b;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 40px;
        }

        h1 {
            text-align: center;
            margin-bottom: 40px;
            color: var(--text-color);
        }

        /* Grid Layout */
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 24px;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Tile Styling */
        .tile {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 160px; /* Increased height slightly for images */
            border: 1px solid #e2e8f0;
        }

        .tile:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            border-color: var(--primary-color);
        }

        /* Fallback Text Icon */
        .tile-icon {
            font-size: 24px;
            margin-bottom: 12px;
            color: var(--primary-color);
        }

        /* NEW: Image Styling */
        .tile-img {
            width: 120px;
            height: 90px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 12px;
            border: 2px solid #eee;
        }

        .tile-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-color);
            margin: 0 0 8px 0;
        }

        .tile-path {
            font-size: 0.85rem;
            color: var(--subtext-color);
            word-break: break-all;
            background: #f1f5f9;
            padding: 4px 8px;
            border-radius: 4px;
            font-family: monospace;
        }

        .status-dot {
            height: 8px;
            width: 8px;
            background-color: #22c55e;
            border-radius: 50%;
            display: inline-block;
            margin-right: 6px;
        }
    </style>
</head>
<body>

    <h1>ðŸš€ Creative Kidz</h1>

    <div class="dashboard-grid" id="gridContainer">
    </div>

    <script>
        // ==========================================
        // CONFIGURATION: Add your file names AND images here
        // ==========================================
        const pages = [
            { 
                name: "Tic Tac Toe", 
                file: "./games/tic-tac-toe.html",
                // Image Source:
                img: "./images/tic-tac-toe.png"
            },
            { 
                name: "Guess My Painting", 
                file: "./games/guess-drawing.html",
                // Image Source:
                img: "./images/guess-my-painting.png"
            },
            { 
                name: "Snakes & Ladders", 
                file: "./games/snake-and-ladder.html",
                // Image Source:
                img: "./images/snakes-and-ladders.png"
            },
            { 
                name: "Claw Machine Arcade", 
                file: "./games/squishmallow-arcade.html",
                // Image Source:
                img: "./images/claw-machine.png"
            },
            { 
                name: "Reports", 
                file: "reports.html",
                img: "" // No image, will fallback to emoji
            },
            { 
                name: "404 Error", 
                file: "404.html",
                img: "" // No image, will fallback to emoji
            }
        ];

        // ==========================================
        // LOGIC: Generates the tiles
        // ==========================================
        const container = document.getElementById('gridContainer');

        pages.forEach(page => {
            const tile = document.createElement('a');
            tile.className = 'tile';
            tile.href = page.file;
            tile.target = "_blank"; // Opens in new tab

            // Logic: Use Image if available, otherwise use default emoji icon
            const iconDisplay = page.img 
                ? `<img src="${page.img}" class="tile-img" alt="${page.name}">` 
                : `<div class="tile-icon">ðŸ“„</div>`;

            tile.innerHTML = `
                <div>
                    ${iconDisplay}
                    <h3 class="tile-title">${page.name}</h3>
                </div>
            `;

            container.appendChild(tile);
        });
    </script>

</body>
</html>
